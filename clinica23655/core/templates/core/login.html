{% extends 'core/base.html' %}
{% load static %}

{% block main %}
<form action="{% url 'login' %}" method="POST"> 
    {% csrf_token %}
    <table>
        <tr>
            <td>{{form.username.label_tag}}</td>
            <td>{{form.username }}</td>
        </tr>

        <tr>
            <td>{{form.password.label_tag}}</td>
            <td>{{form.password }}</td>
        </tr>
    </table>

    <input type="submit" value="login">
    <input type="hidden" name="next" value="{{next}}">
</form>

{% endblock %}
